<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Toad Soundboard</title>
</head>

<body>
  <h1>Toad Soundboard</h1>
  <div></div>
  <p>Use keys Q, W, E and then A to L or CLICK</p>
</div>
  <div class="toad-kit">
    <div class="key" data-key="Q"><span><img src="images/Cute.jpeg" width="150px" height="auto"></span><audio id="Q"
        src="sounds/cough.mp3" data-key="Q"></audio></div>
    <div class="key" data-key="W"><span><img src="images/W.jpg" width="150px" height="auto"></span><audio id="W"
        src="sounds/ow.mp3" data-key="W"></audio></div>
    <div class="key" data-key="E"><span><img src="images/scream.jpg" width="150px" height="auto"></span><audio id="E"
        src="sounds/scream.mp3" data-key="E"></audio></div>
    <div class="key" data-key="A"><span><img src="images/A.jpg" width="150px" height="auto"></span><audio id="A"
        src="sounds/2.mp3" data-key="A"></audio></div>
    <div class="key" data-key="S"><span><img src="images/S.jpg" width="150px" height="auto"></span><audio id="S"
        src="sounds/4.mp3" data-key="S"></audio></div>
    <div class="key" data-key="D"><span><img src="images/D.jpg" width="150px" height="auto"></span><audio id="D"
        src="sounds/5.mp3" data-key="D"></audio></div>
    <div class="key" data-key="F"><span><img src="images/F.jpg" width="150px" height="auto"></span><audio id="F"
        src="sounds/6.mp3" data-key="F"></audio></div>
    <div class="key" data-key="G"><span><img src="images/G.jpg" width="150px" height="auto"></span><audio id="G"
        src="sounds/7.mp3" data-key="G"></audio></div>
    <div class="key" data-key="H"><span><img src="images/H.jpg" width="150px" height="auto"></span><audio id="H"
        src="sounds/51.mp3" data-key="H"></audio></div>
    <div class="key" data-key="J"><span><img src="images/J.jpg" width="150px" height="auto"></span><audio id="J"
        src="sounds/75.mp3" data-key="J"></audio></div>
    <div class="key" data-key="K"><span><img src="images/K.jpg" width="150px" height="auto"></span><audio id="K"
        src="sounds/85.mp3" data-key="K"></audio></div>
    <div class="key" data-key="L"><span><img src="images/L.jpg" width="150px" height="auto"></span><audio id="L"
        src="sounds/96.mp3" data-key="L"></audio></div>

  </div>


  <script src="app.js"></script>
</body>

</html>
